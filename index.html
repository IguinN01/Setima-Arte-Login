<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/SubImagens/estrela.png">
    <link rel="stylesheet" href="css/login_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Montserrat:wght@100;400;600&family=Rubik:wght@300;500;700&display=swap"
        rel="stylesheet">
    <title>Sétima Arte-Login</title>
</head>

<body>

    <main>
        <div class="tela_login">
            <div class="barra">
                <a href="https://iguinn01.github.io/Setima-Arte-Home/" id="inicio"><img src="img/SubImagens/logo.png"
                        alt="logo"></a>
                <h2 class="bv">Bem-Vindo</h2>
                <p class="descricao">Ainda não tem uma conta em nosso site?</p>
                <a href="https://iguinn01.github.io/Setima-Arte-Cadastro/" class="criar_conta">Criar Conta</a>
            </div>
            <div class="icon">
                <img src="img/SubImagens/loginRoxo.png" alt="icon" class="img_icon">
                <h1 class="login">Login</h1>
            </div>
            <div class="barra_email">
                <p class="e">Email:</p>
                <input class="email" type="text" placeholder="usuario@gmail.com.br" />
            </div>
            <div class="barra_senha">
                <p class="s">Senha:</p>
                <input class="senha" type="password" id="senha" placeholder="123456">
                <i class="bi bi-eye-fill" id="btn-senha" onclick="mostrarSenha()"></i>
            </div>
            <a href="https://iguinn01.github.io/Setima-Arte-Home/" class="entrar">Entrar</a>
        </div>
    </main>

    <script src="js/senha.js"></script>

</body>
